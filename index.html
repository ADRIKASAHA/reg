<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

	<h1>HTML Form</h1>

	<!-- form -->

	<form action="form-submit.php" method="POST" autocomplete="off" novalidate>
		
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname">

		<br><br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname">

		<br><br>

		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>

		<br><br>
		
		<label for="city">Religion:</label>
		<select id="Religion" name="Religion">
			<option value="" selected></option>
			<option value="dhaka">MUSLIM</option>
			<option value="chattagram">HINDU</option>
			<option value="sylhet">CHRISTION</option>
		</select>
		<br><br>
		<H1>Contact Information</H1>
		

		<label for="city">City:</label>
		<select id="city" name="city"> <!-- multiple -->
			<option value="" selected></option>
			<option value="dhaka">Dhaka</option>
			<option value="chattagram">Chattagram</option>
			<option value="sylhet">Sylhet</option>
		</select>

		<br><br>
		<label for="fname">Present Address::</label>
		<input type="text" id="paddress" name="paddress">

		<br><br>

		<label for="lname">Permanet Address:</label>
		<input type="text" id="peraddress" name="peraddress">

		<br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email">

		<br><br>

		<label for="comemnt">Comment:</label>
		<textarea id="comment" name="comment" rows="10" cols="20"></textarea>

		<br><br>

		<input type="submit" name="submit" value="Submit">
		
	</form>

</body>
</html>
